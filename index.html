                            <div class="set">
                                <img src="assets/img/screen/main01.png"/>

                                <img src="assets/img/screen/main01.png"/>
                                <img src="assets/img/screen/main01.png"/>

                                <img src="assets/img/screen/main01.png"/>
                            </div>

                <div class="txt-layer">
                    <span class="">나도 모르는데 남들한테 타이어를 팔라고?</span>
                    <div class="big-typo">
                        <p class="big"><em>차</em>가 중요하지, <em>타이어</em>가 중요해?<br>라고 생각하는 사람들을 위해.</p>
                        <p class="big">타이어의 <em>T</em>도 모르던 디자이너가<br><em>타이어 커머스</em> 전문가로 성장한 과정</p>
                        <p class="big">어떻게 하면 타이어를 <em>맘</em> 편하게<br>교체하게 해줄까?에 대한 <em>고민들</em></p>
                    </div>

                    <button type="button" class="btn-item round">
                        5년간의 워크 플로우 보기
